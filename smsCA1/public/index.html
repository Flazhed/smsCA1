<!DOCTYPE html>
<html>
    <head>
        <title>Let there be forms!</title>
    </head>
    <body>
        <h1>Post form</h1>

        <form action="../parameters/" method="POST">
            First name:<br>
            <input type="text" name="firstname">
            <br>
            Last name:<br>
            <input type="text" name="lastname">
            <input type="submit" value="Submit">

        </form> 

        <h1>Get form</h1>
        <form action="../parameters/" method="GET">
            First name:<br>
            <input type="text" name="firstname">
            <br>
            Last name:<br>
            <input type="text" name="lastname">
            <input type="submit" value="Submit">

        </form> 

    </body>
</html>
